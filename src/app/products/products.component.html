<!-- Start Product Section -->

<div class="row mt-5  g-4">
    <!-- <ng-template NgFor="let item of productList"> -->
    <div class="col-md-3" *ngFor="let item of productList">
        <div class="card bg-light product-item rounded-0">
            <span *ngIf="item.isDisount && !item.isNewProcuct" class="badge red">20%</span>
            <span *ngIf="item.isNewProcuct && !item.isDisount" class="badge green">New</span>
            <img src="{{item.thumbnail}}" class="card-img-top rounded-0 product-thumbnail" alt="Dining">
            <div class="card-body pb-4">
                <h4 class="card-title fw-semibold pt-3 pb-2">{{item.title}}</h4>
                <p class="text-secondary">{{item.description}}</p>
                <div class="row mb-1 g-0">
                    <span class="col fw-semibold font-1_2rem">{{item.currency}} {{item.discountPrice |
                        number:'1.3-3'}}</span>
                    <span *ngIf="item.isDisount && !item.isNewProcuct"
                        class="col-auto text-end text-secondary text-decoration-line-through">{{item.currency}}
                        {{item.price | number:'1.3-3'}}</span>
                </div>
            </div>
            <div
                class="cta-overlays g-0  row justify-content-center align-items-center align-content-center  text-center">
                <div class="col-8">
                    <button class="bg-white btn btn-block rounded-0 text-primary w-100">Add to cart</button>
                </div>
                <div class="w-100"></div>
                <div class="col-4">
                    <button class="btn "><i class="bi bi-share-fill me-1"></i>Share</button>
                </div>
                <div class="col-4">
                    <button class="btn"><i class="bi bi-arrow-left-right me-1"></i>Compare</button>
                </div>
                <div class="col-4">
                    <button class="btn"><i class="bi bi-heart me-1"></i>Like</button>
                </div>
            </div>
        </div>
    </div>
